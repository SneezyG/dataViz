

<!--
A boss to employees conversation visualized with d3.
-->

<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="d3.min.js"></script>
    <title>d3 lesson 2</title>
  <style>
    
   html, body {
     padding: 0;
     margin: 0;
   }
   
   body {
     padding-top: 100px;
   }
   
   #svg {
     margin: auto;
     padding: 0;
     width: 400px;
     height: 400px;
     border: 2px solid black;
   }
   
   svg {
     width: 100%;
     height: 100%;
     background-color: lightblue;
   }
 
  </style>
 </head>
 
<body>


 <div id="svg"> 
 <svg>
 </svg>
 </div>



<script>

d3.select("svg")
  .append("line")
  .attr("x1", 50)
  .attr("y1", 50)
  .attr("x2", 340)
  .attr("y2", 340)
  .style("stroke", "green")
  .style("stroke-width", "2px");
  
d3.select("svg")
  .append("text")
  .attr("x", 10)
  .attr("y", 25)
  .text("Good morning, boss.")
  .style("font-size", "13px");
  
d3.select("svg")
  .append("text")
  .attr("x", 270)
  .attr("y", 375)
  .text("Let's talk over coffee.")
  .style("font-size", "13px");

d3.select("svg")
  .append("circle")
  .attr("id", "empCircle")
  .attr("r", 20)
  .attr("cx", 150)
  .attr("cy", 150)
  .attr("fill", "yellow");
  
d3.select("svg")
  .append("circle")
  .attr("id", "bossCircle")
  .attr("r", 40)
  .attr("cx", 250)
  .attr("cy", 250)
  .attr("fill", "white");
  
d3.select("svg")
  .append("text")
  .attr("id", "emp")
  .attr("x", 40)
  .attr("y", 52)
  .text("emp")
  .style("font-size", "11px")
  .style("opacity", 0);
  
d3.select("svg")
  .append("text")
  .attr("id", "boss")
  .attr("x", 310)
  .attr("y", 325)
  .text("boss")
  .style("font-size", "11px")
  .style("opacity", 0);
  
d3.select("#emp").transition().delay(2000).style("opacity", 1);
d3.select("#boss").transition().delay(2000).style("opacity", 1);

d3.select("#bossCircle").transition().duration(1800).attr("cy", 320).attr("cx", 320);
d3.select("#empCircle").transition().duration(1800).attr("cy", 50).attr("cx", 50);
  

</script>

</body>
</html>
