
<!-- 
manipulating the dom with d3 functions
-->

<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>d3 lesson 1</title>
  <style>
    
   html, body {
     padding: 0;
     margin: 0;
   }
   
   body {
     padding-top: 50px
   }
   
   #default, #fancy, #ugly {
     margin: 0 auto 30px auto;
     width: 60%;
     height: 300px;
   }
   
   #default {
     background-color: lightgrey;
   }
   
   #fancy {
     border-radius: 20px;
     outline: 2px solid lightgrey;
   }
   
   #ugly {
     outline: 5px solid red;
   }
   
   #button {
     text-align: center;
   }
   
   button {
     padding: 5px;
   }
  
  </style>
 </head>
 
<body>


<div id="default">
</div>

<div id="button">
<button class="blue"> blue box </button>
<button class="red"> red box  </button>
<button class="default"> default box  </button>
<button class="fancy"> fancy box </button>
<button class="ugly"> ugly box </button>
</div>

<script src="d3.min.js"></script>

<script>

const box = d3.select("#default");

d3.select(".blue").on("click", () => {
  box.style("background-color", "blue");
});

d3.select(".red").on("click", () => {
  box.style("background-color", "red");
});

d3.select(".default").on("click", () => {
  box.style("background-color", "lightgrey");
  box.attr("id", "default");
});

d3.select(".fancy").on("click", () => {
  box.style("background-color", "lightblue");
  box.attr("id", "fancy");
});

d3.select(".ugly").on("click", () => {
  box.style("background-color", "black");
  box.attr("id", "ugly");
});




</script>

</body>
</html>
